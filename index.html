<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>UNNO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img id="splash" src="images/package.png" alt="UNNO splash" />
    <img id="corner-logo" src="images/package.png" alt="UNNO logo" />
    <header>
      <h1>UNNO</h1>
    </header>
    <div id="game">
      <div id="status"></div>
      <div id="timer">0.00s</div>
      <div id="ai-hand" class="hand">
        <div id="ai-count">AI: 0 cards</div>
      </div>
      <div id="discard" class="hand"></div>
      <div id="player-hand" class="hand"></div>
      <button id="draw-button">Draw</button>
      <button id="restart-button">Restart Game</button>
    </div>
    <div id="game-over-overlay" class="game-over-overlay"></div>
    <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
